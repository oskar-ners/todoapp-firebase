<div class="add-task">
    <form #form="ngForm"
          (ngSubmit)="addTask(taskName)">
        <h1>Add new task</h1>
        <input type="text"
               name="task"
               id="task"
               [(ngModel)]="taskName"
               placeholder="Add your next task"
               (keyup.enter)="addTask(taskName)">
        <button type="submit">Add task</button>
    </form>
</div>
